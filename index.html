<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thinkful Tube</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Welcome to Thinkful Tube</h1>
    <div class="content">
        <form class="js-search-form">
            <p>Search for YouTube videos by entering your search term here:</p>
            <label for="userInput">Enter search term</label>
            <input type="text" name="userInput" id="userInput" class="js-search-input">
            <div>
                <button class="js-btnSearch">Submit</button>
            </div>
        </form>
        <div class="displayResults"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
